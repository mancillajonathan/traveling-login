<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A traveling login design for desk and mobile. I decided to bring it to life with HTML, CSS and a bit of Vanilla.js ">
    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/styles.css">
    <!-- Javascript -->
    <title>Traveling Login</title>
</head>
<body>
    <div class="content" id="content">
        <div class="image" id="image">
            <img src="https://raw.githubusercontent.com/mancillajonathan/traveling-login/master/src/images/events-travel-logo.svg" alt="Events travel logo" id="logo" class="logo">
            <h1 class="hero-title" id="hero-title">Discover the best natural
                places in the world.</h1>
        </div>
        <div class="login" id="login">
            <form action="">
                <h2 id="signin">Sign in</h2>
                <fieldset id="textUsername" class="fieldText">Username</fieldset>
                <div class="inputForm"><input type="text" name="inputUsername" id="inputUsername" placeholder="@mancillajonathan"></div>
                <fieldset id="textPassword" class="fieldText">Password</fieldset>
                <div class="inputForm"><input type="password" name="inputPassword" id="inputPassword" placeholder="&#149&#149&#149&#149&#149&#149&#149&#149"></div>
                <input id="buttonContinue" type="button" value="Continue">
                <a href="#" class="createAccount">Create an account</a>
            </form>
        </div>
    </div>
</body>
</html>
